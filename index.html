<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Melp</title>
</head>

<body>
  <header id="header">
    <input id="search" type="search" placeholder="Busca un restaurante por su nombre">
    <h1>Melp</h1>
  </header>
  <div id="map" class="map"></div>

  <section id="selector-box">
    <p class="title">Filtra por el rating del restaurante</p>
    <select id="selector">
      <option selected>Todos</option>
      <option>5 estrellas</option>
      <option>4 estrellas</option>
      <option>3 estrellas</option>
      <option>2 estrellas</option>
      <option>1 estrellas</option>
      <option>0 estrellas</option>
    </select>
  </section>
  <article id="summary"></article>

  <script src="main.js"></script>
  <script src="data.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM_8890p9QMwBg6WrVDq1Oy7Lc_X7Irr0&callback=initMap"
    async defer></script>
</body>

</html>
