<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Melp</title>
</head>

<body>
  <header id="header">
    <input id="search" type="search" placeholder="Busca un restaurante por su nombre">
    <h1>Melp</h1>
  </header>
  <div id="map" class="map"></div>

  <p class="title">Ordenar por rating:</p>
  <br>
  <section id="buttons-box">
    <button class="sort-button" id="rating-des">5-0</button>
    <button class="sort-button" id="rating-asc">0-5</button>
  </section>
  <br>
  <p class="title">Ordenar Alfabeticamente:</p>
  <br>
  <section id="buttons-box">
    <button class="sort-button" id="abc-des">A-Z</button>
    <button class="sort-button" id="abc-asc">Z-A</button>
  </section>

  <article id="summary"></article>

  <script src="main.js"></script>
  <script src="data.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM_8890p9QMwBg6WrVDq1Oy7Lc_X7Irr0&callback=initMap"
    async defer></script>
</body>

</html>
